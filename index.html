<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tennis Carousel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #585555;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    /* Carousel images */
    .carousel-img,
    .medevedev-img {
      width: 60%;
      margin: 0 auto;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .medevedev-img {
      width: 50%;
    }

    .carousel-img:hover,
    .medevedev-img:hover {
      transform: scale(1.05);
    }

    /* Carousel numbering */
    .carousel-number {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .player-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
      color: #fff;
    }

    /* Indicators */
    .carousel-indicators [data-bs-target] {
      background-color: #ddd;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .carousel-indicators .active {
      background-color: #ff4d4d;
      width: 14px;
      height: 14px;
    }

    /* Arrows */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1);
      width: 35px;
      height: 35px;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 5%;
    }
  </style>
</head>

<body>

  <h1>Top Tennis Players</h1>

  <!-- NEW CAROUSEL (no pause functionality included) -->
  <div id="tennisCarousel" class="carousel slide" data-bs-interval="2500" data-bs-pause="false">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#tennisCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#tennisCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#tennisCarousel" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#tennisCarousel" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#tennisCarousel" data-bs-slide-to="4"></button>
    </div>

    <div class="carousel-inner">

      <div class="carousel-item active text-center">
        <div class="carousel-number">1</div>
        <img src="assets/nadal.jpg" class="d-block carousel-img" alt="Rafael Nadal">
        <div class="player-name">Rafael Nadal</div>
      </div>

      <div class="carousel-item text-center">
        <div class="carousel-number">2</div>
        <img src="assets/djokovic1.jpg" class="d-block carousel-img" alt="Novak Djokovic">
        <div class="player-name">Novak Djokovic</div>
      </div>

      <div class="carousel-item text-center">
        <div class="carousel-number">3</div>
        <img src="assets/alcaraz.jpg" class="d-block carousel-img" alt="Carlos Alcaraz">
        <div class="player-name">Carlos Alcaraz</div>
      </div>

      <div class="carousel-item text-center">
        <div class="carousel-number">4</div>
        <img src="assets/medevedev.jpg" class="d-block medevedev-img" alt="Daniil Medvedev">
        <div class="player-name">Daniil Medvedev</div>
      </div>

      <div class="carousel-item text-center">
        <div class="carousel-number">5</div>
        <img src="assets/tsitsipas.jpg" class="d-block carousel-img" alt="Stefanos Tsitsipas">
        <div class="player-name">Stefanos Tsitsipas</div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#tennisCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#tennisCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
